<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pokemon Result</title>

    <style>
        body{
        font-family: 'Noto Sans Korean', sans-serif;
      }

        #content{
            height: 600px;
            text-align: center;
            padding-top: 150px;
        }

        .m-2{
            width:100px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokemon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="http://127.0.0.1:3000/public/dashboard/dbe693f7-7430-48cc-b327-ddc6b59a423f">DashBoard</a>
              <a class="nav-link" href="https://github.com/jiyun330/project">Github</a>
            </div>
          </div>
        </div>
    </nav>

    <div id="content">
        <h1 id="header">  RESULT  </h1>

        {%if data == 1 %}
        <p>
        해당 포켓몬은 
        <h3>전설의 포켓몬</h3>
        입니다</p>
        
        {%else%}
        
        <p>해당 포켓몬은
        <h3>일반 포켓몬</h3>
        입니다</p>
        
        {%endif%}

        <div id="btn">
            <a class="btn btn-outline-dark btn-lg m-2" href="/" role="button"
                  rel="nofollow">HOME</a>
            <a class="btn btn-outline-dark btn-lg m-2" href="/predict" role="button"
                  rel="nofollow">AGAIN</a>
        </div>
    </div>
    


    <footer class="bg-light text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgb(33, 35, 40);">
            <div class="copy" style="color: rgb(255, 255, 255);">© 2022 Copyright: JIYUN</class>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
