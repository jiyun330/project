<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 예측하기</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
      body{
        font-family: 'Noto Sans Korean', sans-serif;
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    
      .table{
        border: 1, rgb(0, 0, 0);
        width: 500px;
        text-align: center;
        margin: auto;
        margin-top: 100px;
      }

      #content{
        height: 500px;
      }

      h3{
        font-weight: bold;
      }

      span{
        font-weight: lighter;
        color: rgb(135, 0, 0);
      }

      .form-control{
        width: 80px;
      }

      #submit{
        float: right;
        width: 130px;
        font-size: 15px;
      }
    </style>
</head>
<body>
    <div id="wrap">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokemon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="http://127.0.0.1:3000/public/dashboard/dbe693f7-7430-48cc-b327-ddc6b59a423f">DashBoard</a>
                <a class="nav-link" href="https://github.com/jiyun330/project">Github</a>
              </div>
            </div>
          </div>
      </nav>


      <div id="content">
        <form action="{{url_for('home')}}" method="post">
            <div>
                <table class="table">
                    <tr>
                        <th colspan="7"><h3>포켓몬 능력치</h3>
                          <p><span>* 모든 칸을 입력해주세요</span></p></th>
                    </tr>
                    <tr>
                        <td>HP</td>
                        <td>공격</td>
                        <td>방어</td>
                        <td>특수공격</td>
                        <td>특수방어</td>
                        <td>스피드</td>
                        <td>합계</td>
                    </tr>
                    <tr>
                        <td><input type="text" id="hp" name="hp" class="form-control" required/></td>
                        <td><input type="text" id="attack" name="attack" class="form-control" required/></td>
                        <td><input type="text" id="defence" name="defence" class="form-control" required/></td>
                        <td><input type="text" id="sa" name="sa" class="form-control" required/></td>
                        <td><input type="text" id="sd" name="sd" class="form-control" required/></td>
                        <td><input type="text" id="speed" name="speed" class="form-control" required/></td>
                        <td><input type="text" id="sum" name="sum" class="form-control" required/></td>
                    </tr>
                    <tr>
                        <td colspan="7"><input class="btn btn-outline-dark btn-lg m-2" id="submit", type="submit" , value='내 포켓몬은?' ></td>
                    </tr>
                </table>
            </div>
        </form>
      </div>
    </div>



    <footer class="bg-light text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgb(33, 35, 40);">
            <div class="copy" style="color: rgb(255, 255, 255);">© 2022 Copyright: JIYUN</class>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
